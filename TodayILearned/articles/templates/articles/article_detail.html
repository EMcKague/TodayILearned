{% extends 'base_layout.html' %}

{% block content %}
<div class='article-detail'>
    <div class='article'>
        <img src='{{article.thumbnail.url }}'>
        <h2>{{article.title}}</h2>
        <h3 class='author'>{{article.authorName}} - {{article.date}} ({{article.daysAgo}})</h3>
        <p>{{article.body}}</p>
        <p></p>
    </div>
</div>
{% endblock %}
